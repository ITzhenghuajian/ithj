<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>progress下载</title>
	<style>
		.inputbtn{border:1px solid #ccc; background-color: #eee; line-height: 18px; }
	</style>
</head>
<body>
	<p id="start">开始下载</p>
	<progress value="0" max="100" id="prodownfile"></progress>
	<input type="button" value="下载" class="inputbtn" onclick="btn()">


	<script>
	var intValue = 0;
	var intTimer;
	var objPro = document.getElementById('prodownfile');
	var objTip = document.getElementById('start');
	function interval_handler(){
		intValue ++;
		objPro.value = intValue;
		if (intValue >= objPro.max){
			clearInterval(intTimer);
			objTip.innerHTML = "下载完成！"
		} else {
			objTip.innerHTML = "正在下载"+intValue +"%";
		}
	}

	//下载按钮单击事件
	function btn(){
		intTimer = setInterval(interval_handler,100);
	}
	</script>
</body>
</html>
